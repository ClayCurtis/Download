<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Downloads</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Download Files</h1>
  <ul>
    <li><a href="downloads/test-file.pdf" download>Download test-file.pdf</a></li>
    <li><a href="downloads/sample.zip" download>Download sample.zip</a></li>
    <li><a href="downloads/example.txt" download>Download example.txt</a></li>
  </ul>
</body>
</html>
